<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .form-control,
        .form-select {
          min-height: 45px;
          font-size: 0.95rem;
        }
        textarea.form-control {
          height: 100px !important;
          resize: vertical;
        }
        .card {
          border-radius: 0.5rem;
        }
        .btn-lg {
          min-height: 45px;
          font-size: 0.95rem;
        }
        h3 {
          font-size: 1.4rem;
        }
    </style>
</head>
<body>
<div class="container-fluid my-4 px-3">
    <div class="mx-auto" style="max-width: 600px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="text-center text-primary fw-semibold mb-3">Edit Task</h3>
                <form th:action="@{/tasks/update}" method="post" th:object="${task}">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Task Title">
                        <label for="title">Title</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" th:field="*{dueDate}" class="form-control" id="dueDate">
                        <label for="dueDate">Due Date</label>
                    </div>
                    <div class="form-floating mb-3">
              <textarea th:field="*{description}" class="form-control" id="description"
                        placeholder="Description"></textarea>
                        <label for="description">Description</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select th:field="*{status}" class="form-select" id="status">
                            <option value="PENDING">Pending</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="COMPLETED">Completed</option>
                        </select>
                        <label for="status">Status</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea th:field="*{remarks}" class="form-control" id="remarks" placeholder="Remarks"></textarea>
                        <label for="remarks">Remarks</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{updatedBy}" class="form-control" id="updatedBy" placeholder="Updated By">
                        <label for="updatedBy">Last Updated By</label>
                    </div>
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-arrow-repeat me-2"></i>Update Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
